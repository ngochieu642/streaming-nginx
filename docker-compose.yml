version: "3.7"
services:
  streaming:
    build:
      context: . 
      dockerfile: Dockerfile

    container_name: nginx-streaming
    volumes:
    - ./data:/mnt/hls
    - ./nginx:/etc/nginx
    - ./nginx-rtmp-module:/nginx-rtmp-module
    ports:
    - "8080:8080"
    - "1935:1935"
    environment:
    - NGINX_PORT=8080
    command: "tail -f /dev/null"